<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="siteperso.css">
	<title>Florian Labare Portfolio</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-border-right">
				<h1 class="nom">Florian Labare</h1>
				<h2 class="portfolio">Portfolio</h2>
				<div class="bordure">
					<section class="texte-typo">
						<p class="interligne">De</p>
						<p class="interligne">nombreuses</p>
						<p class="interligne">illustrations</p>
						<p class="interligne">et projets</p>
						<p class="interligne">design</p>
						<p class="interligne">à venir.</p>
					</section>
					<section class="texte-inscription">
						<p>pour rejoindre mon univers,</p>
						<p>inscrivez-vous et tenez vous</p>
						<p>au courant des actus.</p>
					</section>
					<form action="https://formspree.io/flabare@gmail.com" class="formulaire" method="post">
						<input name="_replyto" type="email"><br>
						<button class="inscription">S'inscrire</button>
					</form>
				</div>
			</div>
			<div class="col">
				<div class="carousel slide" data-ride="carousel" id="my_carousel">
					<!-- Bulles -->
					<ol class="carousel-indicators">
						<li class="active" data-slide-to="0" data-target="#my_carousel"></li>
						<li data-slide-to="1" data-target="#my_carousel"></li>
						<li data-slide-to="2" data-target="#my_carousel"></li>
					</ol><!-- Slides -->
					<div class="carousel-inner">
						<!-- Page 1 -->
						<div class="item active">
							<div class="carousel-page"><img class="img-responsive" src="/images/bootstrap.png" style="margin:0px auto;"></div>
							<div class="carousel-caption">
								Page 1 de présentation
							</div>
						</div><!-- Page 2 -->
						<div class="item">
							<div class="carousel-page"><img class="img-responsive img-rounded" src="/images/twitter-bootstrap.jpg" style="margin:0px auto;"></div>
							<div class="carousel-caption">
								Page 2 de présentation
							</div>
						</div><!-- Page 3 -->
						<div class="item">
							<div class="carousel-page"><img class="img-responsive img-rounded" src="/images/tablette.png" style="margin:0px auto;max-height:100%;"></div>
							<div class="carousel-caption">
								Page 2 de présentation
							</div>
						</div>
					</div><!-- Contrôles -->
					 <a class="left carousel-control" data-slide="prev" href="#my_carousel"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" data-slide="next" href="#my_carousel"><span class="glyphicon glyphicon-chevron-right"></span></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
